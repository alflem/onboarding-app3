name: Deploy to Azure App Service

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: onboarding-app          # Azure App Service namn
  AZURE_WEBAPP_PACKAGE_PATH: '.'            # path to your web app project
  NODE_VERSION: '22.x'                      # Node.js version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 'Install dependencies'
      run: |
        npm ci
        npm install --include=dev

    - name: 'Generate Prisma Client'
      run: |
        npx prisma generate

    - name: 'Build application'
      run: |
        npm run build

    - name: 'Handle Database Schema'
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "üîç Checking if migrations are needed..."

        # Check migration status first to avoid conflicts
        set +e
        status_output=$(npx prisma migrate status 2>&1)
        status_exit_code=$?
        set -e

        if echo "$status_output" | grep -q "Database schema is up to date"; then
          echo "‚úÖ Database schema is already up to date - skipping migrations"
        elif echo "$status_output" | grep -q "P3005\|not empty"; then
          echo "‚ö†Ô∏è  Database has existing schema (detected via status check)"
          echo "Using db push to synchronize schema safely..."
          npx prisma db push --accept-data-loss
          echo "‚úÖ Schema synchronized successfully!"
        else
          echo "üì¶ Running pending migrations..."
          # Capture the output and exit code from migrate deploy
          set +e
          migrate_output=$(npx prisma migrate deploy 2>&1)
          migrate_exit_code=$?
          set -e

          if [ $migrate_exit_code -eq 0 ]; then
            echo "‚úÖ Migrations completed successfully!"
            echo "$migrate_output"
          elif echo "$migrate_output" | grep -q "P3005"; then
            echo "‚ö†Ô∏è  P3005 error during migration - falling back to db push"
            npx prisma db push --accept-data-loss
            echo "‚úÖ Schema synchronized via db push!"
          else
            echo "‚ùå Migration failed with unexpected error:"
            echo "$migrate_output"
            exit 1
          fi
        fi

    - name: 'Create deployment package'
      run: |
        # Remove dev dependencies for production
        npm prune --production
        # But keep prisma for runtime
        npm install prisma @prisma/client
        # Ensure Prisma client is generated for production
        npx prisma generate

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Post-deployment: Verify Prisma'
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          # Optional: verify that the app is running and database is accessible
          echo "Deployment completed successfully"